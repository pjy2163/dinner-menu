<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>오늘 뭐 먹지?</title>
    <style>
      body {
        font-family: "Pretendard", "Noto Sans KR", sans-serif;
        background: linear-gradient(to right, #fceabb, #f8b500);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #333;
      }

      .card {
        background: white;
        padding: 2rem 3rem;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 500px;
      }

      .recommendation {
        font-size: 1.2rem;
        margin: 1.5rem 0;
        color: #555;
      }

      button {
        background-color: #ff9800;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.6rem;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #f57c00;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>🍽️ 오늘 뭐 먹지?</h1>
      <p class="recommendation" th:text="${recommendation}">
        추천 결과가 여기에 표시됩니다.
      </p>
      <form action="/" method="get">
        <button type="submit">다시 추천받기</button>
      </form>
    </div>
  </body>
</html>
